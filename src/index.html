<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Pattern - Typescript</title>
  </head>
  <body class="">
    <header class="w-full header header--main">
      <div class="container">
        <h1 class="title">State Pattern</h1>
      </div>
    </header>
    <div class="container container--tools">
      <section class="tools">
        <button
          id="btnRectangle"
          class="btn btn--rectangle"
          data-name="rectangle"
        >
          Rectangle Tool
        </button>
        <button id="btnCircle" class="btn btn--circle" data-name="circle">
          Circle Tool
        </button>
        <p class="inline-block">
          <span class="text-sm">Current Tool:</span>
          <span id="currentTool" class="currentTool label"></span>
        </p>
      </section>
    </div>
    <div class="container m-2 container--canvas">
      <canvas id="mainCanvas" class="canvas" width="400" height="400" />
    </div>
  </body>
</html>
